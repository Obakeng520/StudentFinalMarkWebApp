<html>
    <head>
        <title>Add Marks Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Add marks</h1>
        <form action="AddMarksServlet.do" method="POST">
            <table>
                <tr>
                    <td>Student Number:</td>
                    <td><input type="text" name="id"/></td>
                </tr>
                <tr>
                    <td>Semester mark:</td>
                    <td><input type="text" name="semesterMark"/></td>
                </tr>
                <tr>
                    <td>Exam Mark:</td>
                    <td><input type="text" name="examMark"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="ADD MARKS"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
